<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="message.html">

       <fieldset>
      <legend>Personal Details</legend>
      <label for="name" >Name :</label>
      <input type="text" id="name"><br><br>

      <label for="age" >Age :</label>
      <input type="text" id="age"> <br><br>

      <label for="email" >Email :</label>
      <input type="email" id="email"> <br><br>

      <label for="dob" >DOB :</label>
      <input type="date" id="dob"> <br><br>

       </fieldset>

       <fieldset>
        <legend> Education Details</legend>
        <label for="">Department</label><br><br>
        
        <input type="radio" name="dept" id="cs">
        <label for="cs"> CS</label>
        
        <input type="radio" name="dept" id="is">
        <label for="is"> IS</label>

        <input type="radio" name="dept" id="civil">
        <label for="civil"> Civil</label>

        <input type="radio" name="dept" id="mech">
        <label for="mech"> Mech</label><br><br>

        <label for="pass"> Year of passing</label>

        <select name="pass" id="pass">
            <option value="_">_</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br><br>

        <label for="">Skils</label><br>

        <input type="checkbox" id="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css">
        <label for="css">CSS</label><br>
        
        <input type="checkbox" id="js">
        <label for="js">Javascript</label>






       </fieldset>
       <center> <input type="submit"></center>
       




    </form>
    
</body>
</html>
